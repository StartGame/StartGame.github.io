<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Time to Relax - Recriação</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Lato:wght@400;700&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            width: 1280px;
            height: 720px;
            background-image: url('https://steam.cryotank.net/wp-content/uploads/2019/07/notimetorelax_ss_01.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            border: 5px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .player-hud {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 4px solid #000;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Bangers', cursive;
            color: #333;
        }

        #player1-hud { top: 20px; left: 20px; }
        #player2-hud { top: 20px; right: 20px; }
        #player3-hud { bottom: 20px; left: 20px; }
        #player4-hud { bottom: 20px; right: 20px; }
        
        .player-hud.active {
            border-color: #ffcc00;
            transform: scale(1.1);
            box-shadow: 0 0 15px #ffcc00;
        }

        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #333;
            background-size: cover;
        }

        .player-name {
            font-size: 24px;
            margin-top: 5px;
        }

        .player-money {
            font-size: 20px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            padding: 2px 8px;
            border-radius: 10px;
        }

        #game-clock {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background-color: #d2b48c;
            border: 5px solid #8b4513;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #clock-face {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
            border: 3px solid #333;
        }
        
        #time-bar {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 20px;
            background-color: #ddd;
            border: 2px solid #333;
            border-radius: 10px;
        }
        
        #time-progress {
            width: 100%;
            height: 100%;
            background-color: #4caf50;
            border-radius: 8px;
            transition: width 0.5s linear;
        }

        .location-hotspot {
            position: absolute;
            width: 100px; /* Tamanho ajustável */
            height: 100px; /* Tamanho ajustável */
            /* background-color: rgba(255, 0, 0, 0.3); */ /* Descomente para ver a área clicável */
            cursor: pointer;
            border-radius: 10px;
        }
        
        #cluckers-hotspot { top: 250px; left: 350px; width: 150px; height: 120px; }
        #vexcorp-hotspot { bottom: 180px; right: 280px; width: 130px; height: 120px; }
        #home-hotspot { top: 60px; left: 50%; transform: translateX(-50%); width: 200px; height: 150px; }

        .modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 500px;
            background-color: #fff;
            border: 10px solid #f0e68c;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            z-index: 100;
            padding: 20px;
        }
        
        .modal-content {
            display: flex;
            height: 100%;
        }

        .menu-items {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .vendor-area {
            flex: 1;
            border-left: 5px solid #ccc;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-item {
            border: 3px solid #000;
            padding: 10px;
            text-align: center;
            background-color: #fffacd;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .menu-item:hover {
            transform: scale(1.05);
            background-color: #fff0a0;
        }
        
        .menu-item img {
            width: 80%;
            height: auto;
            object-fit: contain;
            max-height: 80px;
        }

        .item-name {
            font-family: 'Bangers', cursive;
            font-size: 20px;
            margin: 5px 0;
        }
        
        .item-price {
            font-weight: bold;
            font-size: 18px;
            background: rgba(0,0,0,0.1);
            padding: 2px 5px;
            border-radius: 5px;
        }

        .vendor-img {
            width: 200px;
            height: auto;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: #ff4d4d;
            color: white;
            border: 3px solid #000;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            font-family: 'Bangers', cursive;
        }

        #notification {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background-color: #fff;
            border: 5px solid #000;
            border-radius: 10px;
            font-family: 'Bangers', cursive;
            font-size: 32px;
            color: #c00;
            z-index: 200;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Player HUDs -->
        <div id="player1-hud" class="player-hud active">
            <div class="player-name">P1</div>
            <div id="p1-avatar" class="player-avatar" style="background-image: url('https://i.imgur.com/ODex26v.png');"></div>
            <div id="p1-money" class="player-money">$50</div>
        </div>
        <div id="player2-hud" class="player-hud">
            <div class="player-name">P2</div>
            <div id="p2-avatar" class="player-avatar" style="background-image: url('https://i.imgur.com/uEtTfFr.png');"></div>
            <div id="p2-money" class="player-money">$50</div>
        </div>
        <div id="player3-hud" class="player-hud">
            <div class="player-name">P3</div>
            <div id="p3-avatar" class="player-avatar" style="background-image: url('https://i.imgur.com/7D72t6u.png');"></div>
            <div id="p3-money" class="player-money">$50</div>
        </div>
        <div id="player4-hud" class="player-hud">
            <div class="player-name">P4</div>
            <div id="p4-avatar" class="player-avatar" style="background-image: url('https://i.imgur.com/j8n2a0V.png');"></div>
            <div id="p4-money" class="player-money">$50</div>
        </div>

        <!-- Clock -->
        <div id="game-clock">
            <div id="clock-face"></div>
        </div>
        <div id="time-bar">
            <div id="time-progress"></div>
        </div>

        <!-- Location Hotspots -->
        <div id="home-hotspot" class="location-hotspot" onclick="showLocationInfo('Casa', 'Você está em casa. Hora de relaxar... ou não!')"></div>
        <div id="cluckers-hotspot" class="location-hotspot" onclick="openModal('cluckers-modal')"></div>
        <div id="vexcorp-hotspot" class="location-hotspot" onclick="openModal('vexcorp-modal')"></div>

        <!-- Modals (Menus) -->
        <div id="cluckers-modal" class="modal">
            <button class="close-button" onclick="closeAllModals()">X</button>
            <div class="modal-content">
                <div class="menu-items">
                    <div class="menu-item" onclick="buyItem(95)">
                        <img src="https://i.imgur.com/o5B1p6j.png" alt="Hambúrguer">
                        <div class="item-name">Hambúrguer Clucker</div>
                        <div class="item-price">$95</div>
                    </div>
                    <div class="menu-item" onclick="buyItem(120)">
                        <img src="https://i.imgur.com/rM1iT9G.png" alt="Balde">
                        <div class="item-name">Balde Clucker</div>
                        <div class="item-price">$120</div>
                    </div>
                    <div class="menu-item" onclick="buyItem(75)">
                        <img src="https://i.imgur.com/7v7tqf4.png" alt="Fritas">
                        <div class="item-name">Fritas</div>
                        <div class="item-price">$75</div>
                    </div>
                    <div class="menu-item" onclick="buyItem(25)">
                        <img src="https://i.imgur.com/b9i9k4T.png" alt="Refrigerante">
                        <div class="item-name">Refrigerante</div>
                        <div class="item-price">$25</div>
                    </div>
                    <div class="menu-item" onclick="buyItem(50)">
                        <img src="https://i.imgur.com/9O0Zf3t.png" alt="Shake">
                        <div class="item-name">Shake</div>
                        <div class="item-price">$50</div>
                    </div>
                    <div class="menu-item" onclick="buyItem(150)">
                        <img src="https://i.imgur.com/qL5eP8y.png" alt="Combo">
                        <div class="item-name">Combo do Urso</div>
                        <div class="item-price">$150</div>
                    </div>
                </div>
                <div class="vendor-area">
                    <img src="https://i.imgur.com/4hYg5hF.png" alt="Vendedor Cluckers" class="vendor-img">
                </div>
            </div>
        </div>
        
        <div id="vexcorp-modal" class="modal">
            <button class="close-button" onclick="closeAllModals()">X</button>
            <div class="modal-content">
                <div class="menu-items">
                    <div class="menu-item" onclick="buyItem(199)">
                        <img src="https://i.imgur.com/Uf6k5wR.png" alt="Passe de Ônibus">
                        <div class="item-name">Passe Vexportation</div>
                        <div class="item-price">$199</div>
                    </div>
                    <div class="menu-item" onclick="buyItem(499)">
                        <img src="https://i.imgur.com/5Ea1A2f.png" alt="Scooter">
                        <div class="item-name">Scooter elétrica</div>
                        <div class="item-price">$499</div>
                    </div>
                    <div class="menu-item" onclick="buyItem(999)">
                        <img src="https://i.imgur.com/3c8p2yB.png" alt="Carro">
                        <div class="item-name">Nikola Electric</div>
                        <div class="item-price">$999</div>
                    </div>
                     <div class="menu-item" onclick="buyItem(399)">
                        <img src="https://i.imgur.com/6Xy1FqF.png" alt="Celular">
                        <div class="item-name">VexPhone™</div>
                        <div class="item-price">$399</div>
                    </div>
                </div>
                <div class="vendor-area">
                     <img src="https://i.imgur.com/k2H9t5s.png" alt="Vendedor VexCorp" class="vendor-img">
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification"></div>
    </div>

    <script>
        // --- DADOS DO JOGO ---
        const players = [
            { id: 1, money: 50 },
            { id: 2, money: 50 },
            { id: 3, money: 50 },
            { id: 4, money: 50 }
        ];

        let currentPlayerIndex = 0;
        let turnTime = 100; // % do tempo

        // --- FUNÇÕES DE LÓGICA DO JOGO ---

        function updateUI() {
            players.forEach((player, index) => {
                document.getElementById(`p${player.id}-money`).innerText = `$${player.money}`;
                const hud = document.getElementById(`player${player.id}-hud`);
                if (index === currentPlayerIndex) {
                    hud.classList.add('active');
                } else {
                    hud.classList.remove('active');
                }
            });
            document.getElementById('time-progress').style.width = turnTime + '%';
        }

        function spendTime(amount) {
            turnTime -= amount;
            if (turnTime <= 0) {
                turnTime = 0;
                updateUI();
                setTimeout(nextTurn, 1000); // Espera 1s antes de passar o turno
            } else {
                updateUI();
            }
        }
        
        function nextTurn() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            turnTime = 100;
            showNotification(`Turno do Jogador ${players[currentPlayerIndex].id}`, false);
            updateUI();
        }

        function showNotification(message, isError = true) {
            const notif = document.getElementById('notification');
            notif.innerText = message;
            notif.style.color = isError ? '#c00' : '#006400';
            notif.style.display = 'block';

            setTimeout(() => {
                notif.style.display = 'none';
            }, 2000); // Notificação some após 2 segundos
        }

        function buyItem(price) {
            const player = players[currentPlayerIndex];
            
            // Simula o tempo gasto para comprar
            spendTime(15);
            if (turnTime <= 0) return;

            if (player.money >= price) {
                player.money -= price;
                showNotification('Compra realizada!', false);
                updateUI();
            } else {
                showNotification('Você não possui fundos suficiente!');
            }
        }
        
        function showLocationInfo(name, description) {
            spendTime(5); // Gastar tempo só para visitar
            showNotification(`${name}: ${description}`, false);
        }

        // --- FUNÇÕES DE CONTROLE DA INTERFACE ---

        function openModal(modalId) {
            spendTime(10); // Gasta tempo para ir ao local
            closeAllModals();
            document.getElementById(modalId).style.display = 'block';
        }

        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
        }
        
        // --- INICIALIZAÇÃO ---
        window.onload = () => {
            updateUI();
            // Adiciona um listener para passar o turno manualmente com a tecla "T"
            window.addEventListener('keydown', (e) => {
                if (e.key === 't' || e.key === 'T') {
                    nextTurn();
                }
            });
        };
    </script>

</body>
</html>
